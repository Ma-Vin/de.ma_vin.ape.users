name: Build and analyze

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout users
      uses: actions/checkout@v2
      with:
        path: main
    - name: Checkout ape
      uses: actions/checkout@v2
      with:
        repository: Ma-Vin/de.ma_vin.ape
        token: ${{ secrets.APE_DEPENDENCY_BUILD_PAT }}
        path: apeparent
    - name: Checkout ape utils
      uses: actions/checkout@v2
      with:
        repository: Ma-Vin/de.ma_vin.ape.utils
        token: ${{ secrets.APE_DEPENDENCY_BUILD_PAT }}
        path: apeutils
    - name: Set up JDK 1.14
      uses: actions/setup-java@v1
      with:
        java-version: 1.14
    - name: Cache Maven packages
      uses: actions/cache@v1
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    - name: Build ape
      run: mvn -B clean install --file apeparent/pom.xml
    - name: Build apeutils
      run: mvn -B clean install --file apeutils/pom.xml
    - name: Build and analyze users
      run: mvn -B clean install -P gen-model --file main/pom.xml